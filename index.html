<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO VERSION by STORES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FFDDC1, #FFC0CB, #FFB6C1);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 180px; justify-content: center;
        }
        .title {
            font-size: 5rem;
            font-weight: bold;
            background: white;
            color: black;
            padding: 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 20px;
            left: 0;
            text-align: center;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: normal;
        }
        .number-display {
            font-size: 9rem;
            font-weight: bold;
            background: black;
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-top: -120px;
            transition: transform 0.5s ease;
        }
        .rolling {
            background: #E0E0E0 !important;
            color: #444 !important;
        }
        .pop-out {
            transform: scale(1.5);
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background: #FF6F61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }
        .button:hover {
            background: #D84315;
        }
        .drawn-numbers-container {
            padding: 20px;
            margin-top: 20px;
        }
        .drawn-numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .drawn-number {
            font-size: 2rem;
            font-weight: bold;
            background: yellow;
            color: black;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .check-time {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">BINGO <br><span class="subtitle">VERSION by STORES</span></div>
    <div class="number-display" id="currentNumber">?</div>
    <button class="button" onclick="drawNumber()">ÊäΩÈÅ∏„Åô„ÇãÔºÅ</button>
    <div class="drawn-numbers-container">
        <div class="drawn-numbers" id="drawnNumbers"></div>
    </div>
    
    <div class="check-time" id="checkTime">
        <div>üîç „ÉÅ„Çß„ÉÉ„ÇØ„Çø„Ç§„É† üîç</div>
        <div id="checkNumbers" class="drawn-numbers"></div>
        <button class="button" onclick="resumeGame()">Á∂ö„Åë„Çã</button>
    </div>
    
    <script>
        let numbers = Array.from({ length: 75 }, (_, i) => i + 1);
        let drawnNumbers = [];
        let isRolling = false;

        function drawNumber() {
            if (numbers.length === 0 || isRolling) return;
            
            isRolling = true;
            let numberDisplay = document.getElementById("currentNumber");
            numberDisplay.classList.add("rolling");
            let rollCount = 0;
            let interval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * numbers.length);
                numberDisplay.textContent = numbers[randomIndex];
                rollCount++;
                if (rollCount >= 15) {
                    clearInterval(interval);
                    let newNumber = numbers[randomIndex];
                    drawnNumbers.push(newNumber);
                    numbers.splice(randomIndex, 1);
                    numberDisplay.textContent = newNumber;
                    numberDisplay.classList.remove("rolling");
                    numberDisplay.classList.add("pop-out");
                    setTimeout(() => numberDisplay.classList.remove("pop-out"), 500);
                    updateDrawnNumbers();
                    isRolling = false;
                    
                    if (drawnNumbers.length % 10 === 0) {
                        showCheckTime();
                    }
                }
            }, 200);
        }

        function updateDrawnNumbers() {
            let container = document.getElementById("drawnNumbers");
            container.innerHTML = "";
            drawnNumbers.forEach(num => {
                let div = document.createElement("div");
                div.classList.add("drawn-number");
                div.textContent = num;
                container.appendChild(div);
            });
        }

        function showCheckTime() {
            document.getElementById("checkTime").style.display = "flex";
            let checkContainer = document.getElementById("checkNumbers");
            checkContainer.innerHTML = "";
            drawnNumbers.forEach(num => {
                let div = document.createElement("div");
                div.classList.add("drawn-number");
                div.textContent = num;
                checkContainer.appendChild(div);
            });
        }

        function resumeGame() {
            document.getElementById("checkTime").style.display = "none";
        }
    </script>
</body>
</html>
